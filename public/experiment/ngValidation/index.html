<html lang="en" ng-app="ValidationApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="ValidationController">
<h1>Angular validation</h1>
    <div class="alert-danger" ng-show="myForm.$invalid && myForm.$submitted">
        There are errors in form
    </div>
    <form name="myForm" novalidate>
        <input name="email"
               type="email"
               ng-model="email"
               required
               class="form-control"
               placeholder="Email">
        <span ng-show="myForm.email.$invalid && myForm.$submitted">
            Please enter a valid email
        </span>

        <input id="age"
               name="age"
               ng-model="age"
               min="0" max="200"
               class="form-control"
               type="number"
        placeholder="age">

        <span ng-show="myForm.age.$viewValue<0">
            Age cant be negative
        </span>

        <span ng-show="myForm.age.$viewValue>200">
            Age cant be greater than 200
        </span>

        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>


</div>
</body>
</html>
