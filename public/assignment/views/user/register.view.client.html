<div class="container">

    <div class="alert-danger">
        {{model.error}}
    </div>
    <h1>Register</h1>
    <input  ng-model="username"
            type="text"
           class="form-control"
           placeholder="username"/>
    <input  ng-model="password"
            type="password"
           class="form-control"
           placeholder="password"/>
    <input  ng-model="verifyPassword"
            type="password"
           class="form-control"
           placeholder="verify password"/>
    <a ng-click="model.createUser(username,password,verifyPassword)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger btn-block" href="#/login">cancel</a>

</div>
