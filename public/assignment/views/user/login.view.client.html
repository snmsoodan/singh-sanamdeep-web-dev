<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <input ng-model="username" type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="password" type="password"
           class="form-control"
           placeholder="password"/>
    <a ng-click="model.login(username,password)" class="btn btn-primary btn-block" >Login</a>
    <a class="btn btn-success btn-block" href="#/register">Register</a>
    <a class="btn btn-primary btn-block" href="/auth/facebook">
        <span class="fa fa-facebook-official"></span>
        Facebook
    </a>

</div>
