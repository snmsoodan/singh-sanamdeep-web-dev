<div class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <form name="loginForm" ng-app>
        <div class="control-group">
            <input ng-class="{true: 'error'}[submitted && loginForm.username.$error.required]"
                   name="username"
                   ng-model="username"
                   type="text"
                   class="form-control"
                   placeholder="username"
                   required />
            <span class="help-inline" ng-show="submitted && loginForm.username.$error.required">*Username is a Required field</span>


            <input ng-class="{true: 'error'}[submitted && loginForm.password.$error.required]"
                   name="password"
                   ng-model="password"
                   type="password"
                   class="form-control"
                   placeholder="password"
                   required/>
            <span class="help-inline" ng-show="submitted && loginForm.password.$error.required">*Password is a Required field</span>
        </div>

        <a ng-click="model.login(username,password); submitted=true"
           class="btn btn-primary btn-block">Login</a>

        <a class="btn btn-success btn-block" href="#/register">Register</a>

        <a class="btn btn-primary btn-block" href="/auth/facebook">
            <span class="fa fa-facebook-official"></span>
            Facebook
        </a>
    </form>
</div>
