<div class="container">

    <form name="websiteEForm" ng-app>
        <div class="control-group" ng-class="{true: 'error'}[submitted && websiteEForm.name.$error.required]">
            <label for="website-name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Google"
                   required>
            <span class="help-inline" ng-show="submitted && websiteEForm.name.$error.required">*Website Name is a Required field</span>
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
            <textarea rows="4"
                      id="website-description"
                      class="form-control"
                      placeholder="Description">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage, and going through the cites of the word in classical literature, discovered the undoubtable source. Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of "de Finibus Bonorum et Malorum" (The Extremes of Good and Evil) by Cicero, written in 45 BC. This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of Lorem Ipsum, "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32.
            </textarea>
        </div>
        </form>

    <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger btn-block"  >Delete</a>


</div>
