<div class="container">

    <form name="websiteForm" ng-app>
        <div class="form-group" ng-class="{true: 'error'}[submitted && websiteForm.name.$error.required]">
            <label for="name">Name</label>

            <input  ng-model="name"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    name="name"
                    required />
            <span class="help-inline" ng-show="submitted && websiteForm.name.$error.required">*Website Name is a Required field</span>
        </div>
        <div class="form-group">
            <label for="website-description">Description</label>
            <textarea  ng-model="description" rows="4"
                      id="website-description"
                      class="form-control"
                      placeholder="Description"></textarea>
        </div>
        </form>




</div>
