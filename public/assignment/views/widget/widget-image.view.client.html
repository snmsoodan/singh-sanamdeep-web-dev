<div class="container">

    <form action="/api/uploads"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="widget-text" >
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control"
                   id="widget-url"  placeholder="https://youtu.be/Xe1g1JrRRkY">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="widget-width" placeholder="100%">
        </div>


        <label for="widget-upload">Upload</label>
        <!--<input ng-file-upload="upload" type="file" class="form-control" id="widget-upload">-->

        <input  name="myFile"   type="file" class="form-control"/>
        <input name="userId" value="{{model.userId}}" style="display: none" />
        <input name="websiteId" value="{{model.websiteId}}" style="display: none" />
        <input name="pageId" value="{{model.pageId}}" style="display:none" />
        <input name="width" value="{{model.widget.width}}" style="display:none" />
        <input  name="widgetId" value="{{model.widget._id}}"   style="display:none"/>

        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        <a class="btn btn-primary btn-block" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
           role="button">Upload image from flickr</a>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
        </form>
    </div>
    <!--<a class="btn btn-success btn-block" ng-click="model.uploadWidgetImage(upload)">Upload Image</a>-->
